<!DOCTYPE html>
<html>
    <head>
        <title>ESP IOT DASHBOARD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="topnav">
            <h1>SENSOR READINGS & OUTPUT CONTROL</h1>
        </div>
        <div class="content">
            <div class="card-grid">
                <div class="card">
                    <p class="card-title"><i class="fas fa-thermometer-threequarters" style="color:#059e8a;"></i> Temperature</p>
                    <p class="reading"><span id="temperature"></span> &deg;C</p>
                </div>
                <div class="card">
                    <p class="card-title"> Humidity</p>
                    <p class="reading"><span id="humidity"></span> &percnt;</p>
                </div>  
            
            
            
                <div class="card">
                    <p class="card-title"> AC 1</p>
                    
                    <p class="state">state: <span id="state1">%STATE%</span></p>
                    <p><button id="button1" class="button">Toggle</button></p>

                    <p class="state">state: <span id="state2">%STATE%</span></p>
                    <p><button id="button2" class="button">Toggle</button></p>
                                 
                    <p class="switch">
                        <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="22" max="28" step="1" value ="22" class="slider">
                    </p>
                    <p class="state">Temperatura: <span id="sliderValue1"></span> &deg;C</p>
                </div>
                <div class="card">
                    <p class="card-title"> AC 2</p>
                    
                    <p class="state">state: <span id="state3">%STATE%</span></p>
                    <p><button id="button3" class="button">Toggle</button></p>

                    <p class="state">state: <span id="state4">%STATE%</span></p>
                    <p><button id="button4" class="button">Toggle</button></p>
                    <p class="switch">
                        <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="22" max="28" step="1" value ="22" class="slider">
                    </p>
                    <p class="state">Temperatura: <span id="sliderValue2"></span> &deg;C</p>
                </div>
                <div class="card">
                    <p class="card-title"> AC 3</p>

                    <p class="state">state: <span id="state5">%STATE%</span></p>
                    <p><button id="button5" class="button">Toggle</button></p>

                    <p class="state">state: <span id="state6">%STATE%</span></p>
                    <p><button id="button6" class="button">Toggle</button></p>

                    <p class="switch">
                        <input type="range" onchange="updateSliderPWM(this)" id="slider3" min="22" max="28" step="1" value ="22" class="slider">
                    </p>
                    <p class="state">Temperatura: <span id="sliderValue3"></span> &deg;C</p>
                </div>
            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
